<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href=" https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <script>
        $(function () {
            $('#b1').click(function () {
                $('#1').get(0).play();
            });
            $('#b2').click(function () {
                $('#2').get(0).play();
            });
            $('#b3').click(function () {
                $('#3').get(0).play();
            });
            $('#b4').click(function () {
                $('#4').get(0).play();
            });

        }); 

    </script>
    <audio id="1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3" />
    </audio>
    <audio id="2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3 " type="audio/mp3" />
    </audio>
    <audio id="3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3" />
    </audio>
    <audio id="4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3" />
    </audio>

    <button id="b1"> sound 1</button>
    <button id="b2"> sound 2</button>
    <button id="b3"> sound 3</button>
    <button id="b4"> sound 4</button>

</body>
</html>
