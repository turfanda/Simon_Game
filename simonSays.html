﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/jquery-1.12.4.intellisense.js"></script>
    <style>
        .gDiv {
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .bluev {
            background-color: blueviolet;
        }

        .opacity {
            opacity: 0.5;
        }

        #onofdiv, #strictdiv {
            background-color: black;
            height: 15px;
            width: 30px;
            padding: 2px;
        }

        #onofswitch, #strictswitch {
            background-color: white;
            height: 15px;
            width: 15px;
            float: left;
        }

        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <script>
        var gameConfig = {};
        $(function () {
            gameConfig.starter = function () {
                this.sequence = [];
                this.count = 0;
                this.timeStep = 600;
            }

            function playPushSound(num) {
                $('#s' + num).get(0).play();
                gameConfig.currPush = $('#' + num);
                gameConfig.currPush.addClass('opacity');
            };
            function stopPushSound(num) {

            $('#onofswitch').click(function () {
                var x = $(this).css('float');
                if (x == 'left') {
                    $(this).css('float', 'right');
                    isOn = true;
                    $('#onofdiv').css('background-color', 'green');
                }
                else {
                    $(this).css('float', 'left');
                    isOn = false;
                    $('#onofdiv').css('background-color', 'black');
                    $('#strictswitch').css('float', 'left');
                    $('#strictdiv').css('background-color', 'black');
                }
            });
            $('#strictswitch').click(function () {
                var x = $(this).css('float');
                if (!isOn) {
                    return;
                }
                else {
                    if (x == 'left') {
                        $(this).css('float', 'right');
                        isStrict = true;
                        $('#strictdiv').css('background-color', 'green');
                    }
                    else {
                        $(this).css('float', 'left');
                        isStrict = false;
                        $('#strictdiv').css('background-color', 'black');
                    }
                }
            });
            
            $('.gDiv').click(function () {
                var x = $(this).attr('id');
                playPushSound(x);
                setTimeout(function () { stopPushSound(x); }, 400);
            });
            $('#stBtn').click(function () { gameStart(); });
        });
